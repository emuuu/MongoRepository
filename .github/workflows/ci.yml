name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x
      - run: dotnet restore
      - run: dotnet build -c Release --no-restore
        working-directory: tests/MongoRepository.Tests
      - run: dotnet test -c Release --no-build
        working-directory: tests/MongoRepository.Tests
