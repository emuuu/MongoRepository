name: Deploy Docs
on:
  push:
    branches: [main]
    paths:
      - 'docs/MongoRepository.Docs/**'
      - 'docs/MongoRepository.Docs.Generator/**'
      - 'src/MongoRepository/**'
      - 'src/MongoRepository.HealthChecks/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
      - name: Publish docs app
        run: dotnet publish docs/MongoRepository.Docs/MongoRepository.Docs.csproj -c Release -o output
      - name: Rewrite base href
        run: |
          sed -i 's|<base href="/" />|<base href="/MongoRepository/" />|g' output/wwwroot/index.html
          if [ -f output/wwwroot/404.html ]; then
            sed -i 's|<base href="/" />|<base href="/MongoRepository/" />|g' output/wwwroot/404.html
          fi
      - uses: actions/upload-pages-artifact@v4
        with:
          path: output/wwwroot
      - id: deployment
        uses: actions/deploy-pages@v4
